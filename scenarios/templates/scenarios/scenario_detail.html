{% load custom_filters %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ scenario.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-secondary text-white">
    <div class="container py-5">
      <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="{% url 'home' %}" class="btn btn-outline-light btn-lg"
          >← Accueil</a
        >
        <a href="{% url 'scenario_list' %}" class="btn btn-outline-light btn-lg"
          >← Liste des dilemmes</a
        >
      </div>

      <div class="scenario-card animate__animated animate__fadeInUp">
        <div class="card-top-bar"></div>
        <div class="card-body">
          <h2 class="card-title">{{ scenario.title }}</h2>
          <p class="card-text text-muted">{{ scenario.description }}</p>

          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-success btn-lg">
              ✅ Valider mon choix
            </button>
          </form>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-bottom bg-primary text-white">
      <div class="container text-center">
        <span class="navbar-text w-100">© 2025 Simulateur Éthique</span>
      </div>
    </nav>
  </body>
</html>
