{% load custom_filters %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ scenario.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary text-white">
    <div class="container py-5">
      <a href="{% url 'scenario_list' %}" class="btn btn-outline-light mt-3">← Retour aux dilemmes</a>
      <h1>{{ scenario.title }}</h1>
      <p>{{ scenario.description }}</p>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-success">Valider mon choix</button>
      </form>


    </div>
  </body>
  <nav class="navbar fixed-bottom bg-primary text-white">
    <div class="container text-center">
      <span class="navbar-text w-100">© 2025 Simulateur Éthique</span>
    </div>
  </nav>
</html>
