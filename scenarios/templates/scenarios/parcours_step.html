{% load custom_filters %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Parcours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary text-white">
    <div class="container py-5">

      
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'parcours_list' %}" class="btn btn-outline-light btn-lg"
          >← Retour aux parcours</a
        >
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg"
          >Retour à l’accueil</a
        >
      </div>

      <h2 class="mb-4">Étape {{ step }} sur {{ total }}</h2>

      <h4>{{ scenario.title }}</h4>
      <p>{{ scenario.description }}</p>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Valider mon choix</button>
      </form>
    </div>
  </body>
  <nav class="navbar fixed-bottom bg-primary text-white">
    <div class="container text-center">
      <span class="navbar-text w-100">© 2025 Simulateur Éthique</span>
    </div>
  </nav>
</html>
