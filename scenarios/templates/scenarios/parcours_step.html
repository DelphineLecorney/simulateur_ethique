{% load custom_filters %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Parcours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-secondary text-white">
    <div class="container py-5">

      <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="{% url 'parcours_list' %}" class="btn btn-outline-light btn-lg">← Parcours</a>
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Accueil</a>
      </div>


      <div class="card bg-light text-dark border-0 shadow-sm animate__animated animate__fadeInUp">
        <div style="height: 6px; background-color: #0d6efd; border-radius: 4px 4px 0 0;"></div>
        <div class="card-body">
          <h2 class="card-title">Étape {{ step }} sur {{ total }}</h2>
          <h4 class="mt-3">{{ scenario.title }}</h4>
          <p class="text-muted">{{ scenario.description }}</p>


          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-success btn-lg">✅ Valider mon choix</button>
          </form>
        </div>
      </div>
    </div>


    <nav class="navbar fixed-bottom bg-primary text-white">
      <div class="container text-center">
        <span class="navbar-text w-100">© 2025 Simulateur Éthique</span>
      </div>
    </nav>
  </body>
</html>
