<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Résultat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary text-white">

    <div class="container py-5">
      <h1>Tu as choisi : {{ choice }}</h1>
      <p><strong>Conséquence :</strong> {{ consequence }}</p>
      <p><strong>Score éthique :</strong> {{ score }}</p>

      <h4>Visualisation :</h4>
      <img src="data:image/png;base64,{{ graphic }}" alt="Graphique du score" />

      <a href="/" class="btn btn-primary mt-4">← Retour à la liste</a>
    </div>
  </body>
</html>
